{% extends "base.html" %}

{% block head %}
{{ super() }}
{% endblock %}

{% block body %}
{{ super() }}

<h2>VISUALISE ASSOCIATIONS</h2>
<div class="row mb-3">
    <div class="col-md-12">
        <div class="float-left">
            <form action="associations" method="post" class="green-border-focus">
                <label for="ontology_id">Add Ontology ID: </label>
                <input type="text" id="ontology_id" name="ontology_id" class="form-control">
                <br>
                <input type="submit" value="Add ID" class="btn btn-outline-danger float-right">
            </form>
        </div>
    </div>
</div>
<!-- Ontology ID form input -->
<form id="submitText" action="{{ url_for('visualise_associations') }}" method="post">
    <div class="row mb-3">
      <div class="col-md-12">
        <div class="form-group green-border-focus">
          <label for="inputText">Ontology ID's:</label>
          <textarea id="textArea" form="submitText" class="form-control" id="inputText" name="inputText" rows="20">
  
              </textarea>
        </div>
      </div>
    </div>
  
    <div class="row mb-3">
      <div class="col-md-12">
        <div class="float-right">
          <button type="submit" id=visualise-associations class="btn btn-outline-success"></i> Visualise associations</button>
        </div>
      </div>
    </div>
  </form>
{% endblock %}

{% block footer %}
{{ super() }}
{% endblock %}
